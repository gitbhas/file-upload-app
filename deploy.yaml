name: Deploy to Amplify

on:
  push:
    branches:
      - main  # Change this to your main branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change to your required Node.js version

      - name: Install AWS Amplify CLI
        run: npm install -g @aws-amplify/cli

      - name: Install dependencies
        run: npm install

      - name: Build the application
        run: npm run build

      - name: Debug Environment Variables
        run: |
          echo "AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}"
          echo "AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}"

      - name: Deploy to Amplify
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
          AWS_SDK_LOAD_CONFIG: 1  # Add this line
        run: amplify publish --accessKeyId $AWS_ACCESS_KEY_ID --secretAccessKey $SECRET_ACCESS_KEY
